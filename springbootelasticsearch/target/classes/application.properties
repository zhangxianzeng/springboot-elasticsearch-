# DB Configuration
#指定数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库jdbc连接url地址,serverTimezone设置数据库时区东八区
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog
#数据库账号
spring.datasource.username=root
spring.datasource.password=zhangxian11

#Hikari
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.maximum-idle=5

#JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#es配置
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300

spring.data.elasticsearch.cluster-name=my-application

#mvc
spring.mvc.static-path-pattern=/**

spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=static/**

#日期格式化

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
